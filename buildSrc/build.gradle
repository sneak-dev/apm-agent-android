plugins {
    id "java-gradle-plugin"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-text:1.9'
}

gradlePlugin {
    plugins {
        apmTools {
            id = 'co.elastic.apm.compile'
            implementationClass = 'co.elastic.apm.compile.tools.ApmProjectPlugin'
        }
    }
}