plugins {
    id "java-gradle-plugin"
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'commons-io:commons-io:2.11.0'
    implementation "com.android.tools.build:gradle:7.2.1"
}

gradlePlugin {
    plugins {
        apmTools {
            id = 'co.elastic.apm.notice-producer'
            implementationClass = 'co.elastic.apm.compile.tools.notice.ApmCompilerPlugin'
        }
        apmToolsRoot {
            id = 'co.elastic.apm.root-notice-producer'
            implementationClass = 'co.elastic.apm.compile.tools.notice.plugins.RootApmCompilerPlugin'
        }
    }
}