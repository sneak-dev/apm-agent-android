plugins {
    id 'com.android.library'
}
apply from: "$rootDir/publishing.gradle"

android {
    compileSdk androidCompileSdk

    defaultConfig {
        minSdk androidMinSdk
        targetSdk androidCompileSdk

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility jvmCompatibility
        targetCompatibility jvmCompatibility
    }
    publishing {
        singleVariant('debug')
    }
}

dependencies {
    api "io.opentelemetry:opentelemetry-api:$openTelemetry_version"
    api "com.squareup.okhttp3:okhttp:3.11.0"
    implementation "io.opentelemetry:opentelemetry-sdk:$openTelemetry_version"
    implementation "io.opentelemetry:opentelemetry-exporter-otlp:$openTelemetry_version"
    implementation "io.opentelemetry:opentelemetry-semconv:1.16.0-alpha"
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}