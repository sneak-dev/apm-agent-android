plugins {
    id 'com.android.library'
}
apply from: "$rootDir/publishing.gradle"

android {
    compileSdk androidCompileSdk

    defaultConfig {
        minSdk androidMinSdk
        targetSdk androidCompileSdk

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility jvmCompatibility
        targetCompatibility jvmCompatibility
    }
    publishing {
        singleVariant('debug')
    }
}

dependencies {
    implementation project(':android-sdk')
    implementation "net.bytebuddy:byte-buddy:1.12.12"
    implementation "com.squareup.okhttp3:okhttp:4.10.0"
    implementation platform("io.opentelemetry:opentelemetry-bom:$openTelemetry_version")
    implementation "io.opentelemetry:opentelemetry-api"
}