plugins {
    id 'java-gradle-plugin'
}

targetCompatibility = jvmCompatibility
sourceCompatibility = jvmCompatibility

gradlePlugin {
    plugins {
        apmPlugin {
            id = 'co.elastic.apm.android'
            implementationClass = 'co.elastic.apm.android.plugin.ApmAndroidAgentPlugin'
        }
    }
}